apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sharad-ptl/app.git
    targetRevision: feature/initial
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: hello

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true